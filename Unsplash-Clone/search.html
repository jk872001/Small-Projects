<script type="module">
    
     import getdata from './index.js';
   
    let input_val=localStorage.getItem("searchterm")
    console.log(input_val)
    // let url=`https://api.unsplash.com/photos/?&query=${input_val}&client_id=u6wEwe8Z6O3D74c9TUArDxu4pPExu2fjKq1W6MuXonc&per_page=50`
    let url=` https://api.unsplash.com/search/photos/?&query=${input_val}&client_id=u6wEwe8Z6O3D74c9TUArDxu4pPExu2fjKq1W6MuXonc&per_page=50`
    let mydata= await getdata(url);
    
    mydata=mydata.results
    console.log(mydata)
    renderdata(mydata)

    // searchpagesearch bar
    let input=document.getElementById("search_box")
    input.addEventListener("keypress",(e)=>{
       
        if(e.key=='Enter'){
        let input_val=input.value
        localStorage.setItem('searchterm',(input_val))
        window.location.href="search.html"
       
        }
    })

    function renderdata(obj){
        obj.forEach(function myobj(elem){
        var div=document.createElement("div")
        var div2=document.createElement("div")
        var image=document.createElement('img');
        div2.id="likelikes"
        var likes=document.createElement("img");
        var Likes=document.createElement("p")
        var mytitle=document.createElement("p");
        image.src=elem.urls.small; 
        likes.id="likes"
        Likes.textContent=elem.likes;
        likes.src="toppng.com-red-heart-800x706.png"
        mytitle.textContent=elem.alt_description
        div2.append(likes,Likes)
        div.append(image,mytitle,div2)
        document.getElementById("body").append(div)
         image.onclick=function click(){
            localStorage.setItem("image",JSON.stringify(elem))
            window.location.href="image.html"
         }
        })
       

    }

</script>
